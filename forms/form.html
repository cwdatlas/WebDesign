<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="form.css" type="text/css" rel="stylesheet">
    <title>form</title>
  </head>
  <body>
    <div id="wrap">

      <header>
        header
      </header>

      <nav>
        nav
      </nav>

      <section>
        <form class="" action="thanks.html" method="post">
          <p><label for="fname">FirstName:</label><br>
          <input type="text" name="fname" value="" id="fname"></p>

          <p><label for="lname">lastName:</label><br>
          <input type="text" name="lname" value="" id="lname"></p>

          <p><label for="phoneNumber">PhoneNumber:</label><br>
          <input type="tel" name="phoneNumber" value="" id="phoneNumber"></p>

          <p><label for="email">Email:</label><br>
          <input type="email" name="email" value="" id="email"></p>

          <p>How did you hear about this website? please answer below</p>

          <p>
            <input type="checkbox" name="website" value="" id="social"> <label for="social">socialMedia </label><br>
            <input type="checkbox" name="website" value="" id="friend"> <label for="friend">friend </label><br>
            <input type="checkbox" name="website" value="" id="work"> <label for="work">work </label><br>
            <input type="checkbox" name="website" value="" id="dude"> <label for="dude">randomDude </label>
          </p>
        </form>
      </section>

      <footer>
        footer
      </footer>

    </div>
  </body>
</html>
